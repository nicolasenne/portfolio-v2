  <body class="light-theme">
    <!-- Navbar -->
    <header>
      <nav>
        <a href="index.html"><img class="logo" src="assets/images/icon.svg" alt="Nicolas Enne brand logo"></a>

            </li>

        </ul>
      </nav>
    </header>

    <!-- Title & Form -->
    <section class="contact">
      <img class="detail-1" src="assets/images/detail-1.png" alt="Splash paint detail">
      <div class="content">
        <h3>Contact</h3>
        <h1>Want to start <br>a conversation?</h1>
      </div>
      <div class="contact-box">
        <h2>Let's talk!</h2>
        <p>I will get back to you within one to two days through e-mail. Also please don't forget to check your spam just in case!</p>
        <form action="https://formspree.io/f/xleapbeo" method="POST" id="my-form">
          <div class="field">
            <input type="text" name="name" required>
            <label>Name</label>
          </div>
          <div class="field">
            <input type="email" name="email" required>
            <label>E-mail</label>
          </div>
          <div class="field">
            <input type="text" name="subject" required>
            <label>Subject</label>
          </div>
          <div class="field">
            <input type="textarea" name="message" required>
            <label>Message</label>
          </div>
          <button type="submit" class="btn-portfolio btn-send">
            <span>Send</span>
            <div id="status">
              <i class="bi bi-check-lg success"></i>
            </div>
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
